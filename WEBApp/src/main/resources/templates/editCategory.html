<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Category</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
    <h1>カテゴリー編集</h1>
    
    <div th:if="${message}" th:text="${message}" style="color: red;"></div>

    <form th:action="@{'/categories/edit/' + ${category.id}}" th:object="${category}" method="post">
        <div>
            <label for="name">カテゴリー名:</label>
            <input type="text" id="name" th:field="*{name}" />
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;"></div>
        </div>
        <div>
            <button type="submit">更新</button>
        </div>
    </form>

    <a th:href="@{/categories}">戻る</a>
</body>
</html>
