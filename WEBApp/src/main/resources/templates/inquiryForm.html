<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>お問い合わせフォーム</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="mt-3">お問い合わせフォーム</h2>
        <div th:if="${message}">
            <div th:class="'alert alert-' + ${messageType}" role="alert">
                <span th:text="${message}"></span>
            </div>
        </div>
        <form th:action="@{/inquiry}" method="post" th:object="${inquiryForm}">
            <div class="mb-3">
                <label for="name" class="form-label">名前</label>
                <input type="text" class="form-control" th:field="*{name}" id="name" required>
            </div>
            <div class="mb-3">
                <label for="furigana" class="form-label">ふりがな</label>
                <input type="text" class="form-control" th:field="*{furigana}" id="furigana" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">メールアドレス</label>
                <input type="email" class="form-control" th:field="*{email}" id="email" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">カテゴリー</label>
                <select class="form-select" th:field="*{categoryId}" id="category" required>
                    <option value="" disabled selected>選択してください</option>
                    <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">お問い合わせ内容</label>
                <textarea class="form-control" th:field="*{content}" id="content" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">送信</button>
        </form>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
