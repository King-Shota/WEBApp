<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>ログイン画面</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div th:insert="~{common/sourceList:: sourceList}"></div>
    <div th:replace="~{common/messageIcon:: messageIcon}"></div>
    <div class="container-fluid">
        <h2>ログイン画面</h2>
        <div class="alert alert-danger d-flex align-items-center" role="alert" th:if="${errorMsg} != null">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24">
                <use xlink:href="#exclamation-triangle-fill" />
            </svg>
            <div>
                <span th:text="${errorMsg}"></span>
            </div>
        </div>
        <form th:action="@{/login}" method="post" th:object="${loginForm}">
            <div class="form-group">
                <div class="col-3 col-md-2 col-xxl-1">
                    <p><label for="loginId">ログインID：</label>
                        <input class="form-control" type="text" th:field="*{loginId}">
                </div>
                <div class="col-3 col-md-2 col-xxl-1">
                    <p><label for="password">パスワード：</label>
                        <input class="form-control" type="password" th:field="*{password}">
                    <p><input class="btn btn-primary" type="submit" value="ログイン">
                </div>
            </div>
        </form>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
