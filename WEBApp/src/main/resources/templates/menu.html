<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>トップメニュー</title>
</head>
<body>
<div th:insert="~{common/sourceList::sourceList}"></div>
<div th:replace="~{common/header::header}"></div>
<div class="container-fluid">
    <h2>トップメニュー</h2>
    <div th:text="${menuMessage}">ここにメッセージが表示されます。</div>
    <div class="mt-3">
        商品一覧の確認、管理はコチラ
    </div>
    <a href="" class="btn btn-primary">商品一覧画面へ</a>
    <th:block th:if="${hasUserManageAuth}">
        <div class="mt-3">
            アカウント一覧はコチラ
        </div>
        <a th:href="@{/userList}" class="btn btn-danger">アカウント一覧画面へ</a>
        <!-- ダッシュボード画面へのリンク -->
        <div class="mt-3">
            ダッシュボード画面はこちら
        </div>
        <a th:href="@{/dashboard}" class="btn btn-info">ダッシュボード画面へ</a>
    </th:block>
</div>
</body>
</html>
