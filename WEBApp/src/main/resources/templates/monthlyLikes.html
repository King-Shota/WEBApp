<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>いいね数の月間ランキング</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>いいね数の月間ランキング</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>順位</th>
                    <th>名前</th>
                    <th>性別</th>
                    <th>プロフィール画像</th>
                    <th>いいね</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user, iterStat : ${monthlyLikes}">
                    <td th:text="${iterStat.index + 1}">順位</td>
                    <td th:text="${user.name}">名前</td>
                    <td th:text="${user.gender}">性別</td>
                    <td><img th:src="@{${user.profileImage}}" alt="プロフィール画像" width="50" height="50"></td>
                    <td th:text="${user.likes}">いいね</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
